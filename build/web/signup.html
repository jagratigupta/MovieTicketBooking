 <div class="regform" >
    <div class="container " style="height:500px;">
     <h4 style="color:white;"><strong>REGISTRATION FORM</strong></h4>
     <!-- signup.java onsubmit="return validateform()"-->
     <form name="myform" action="SignupServlet" method="post">
              <div class="form-group">
                <label for="exampleInputName">Name*</label>
                <input class="form-control item" type="text" placeholder="Enter name" name="name" maxlength="15" minlength="4" required="" style="width:25%;">
               </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address*</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" required="" style="width:25%;">
              </div>
              <div class="form-group">
                    <label for="exampleInputMobile">Mobile* </label>
                    <input type="text" class="form-control" placeholder="Enter mobile no" name="mobile" pattern="[1-9]{1}[0-9]{9}" required="" style="width:25%;">
                  </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password*</label>
                <input type="password" class="form-control" placeholder="Password" name="password" minlength="6" id="password" required style="width:25%;">
              </div>
              <div class="form-group">
                    <label for="exampleInputCPassword1">Confirm Password*</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="cpass" minlength="6" id="cpassword" required style="width:25%;">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <p class="change_link">
		
                  Not a member yet ?
                <a href="login.html" >Sign In</a>
	      </p>
     </form>
